<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KakaoLink 안전 테스트</title>
</head>
<body>
  <h1>404Error</h1>

  <script>
    // 페이지가 로드되면 바로 KakaoLink 호출
    window.onload = function() {
      // 테스트 메시지 설정
      const message = encodeURIComponent("안녕하세요! KakaoLink 안전 테스트 메시지입니다.");
      
      // KakaoLink 스킴 호출
      window.location.href = `kakaolink://send?text=${message}`;
    };
  </script>
</body>
</html>
