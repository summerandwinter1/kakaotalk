<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KakaoLink 안전 테스트</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>KakaoLink 메시지 입력 테스트</h1>
  <p>아래 버튼을 누르면 카카오톡이 열리고 메시지가 입력창에 채워집니다.</p>
  <p>실제 전송은 카톡 내 <strong>보내기 버튼</strong>을 눌러야 합니다.</p>

  <button id="sendBtn">메시지 입력하기</button>

  <script>
    document.getElementById('sendBtn').addEventListener('click', function() {
      // 상단 메시지
      const visibleText = "✅ 이벤트 안내 (상단)";
      // 하단 메시지
      const hiddenText = "🚫 숨겨진 메시지 (하단)";
      // 줄바꿈 50번
      const hugeSpace = "\n".repeat(50);
      // 전체 메시지 합치기
      const fullMessage = `${visibleText}${hugeSpace}${hiddenText}`;
      // 인코딩
      const message = encodeURIComponent(fullMessage);
      // 카카오톡 실행 + 메시지 입력
      window.location.href = `kakaolink://send?text=${message}`;
    });
  </script>
</body>
</html>
