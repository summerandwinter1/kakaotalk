<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KakaoLink 안전 테스트</title>
</head>
<body>
  <h1>카카오톡 입력 테스트</h1>
  <p>페이지를 열면 카카오톡 앱이 열리면서 메시지가 입력됩니다.</p>
  <p>메시지 전송은 상대가 직접 버튼을 눌러야 합니다.</p>

  <script>
    // 페이지가 로드되면 바로 KakaoLink 호출
    window.onload = function() {
      // 테스트 메시지 설정
      const message = encodeURIComponent("안녕하세요! KakaoLink 안전 테스트 메시지입니다.");
      
      // KakaoLink 스킴 호출
      window.location.href = `kakaolink://send?text=${message}`;
    };
  </script>
</body>
</html>
